<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Random Password Generator In Javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="container">
    <div class="password-generator">
      <h2>Password Generator</h2>
      <div class="password">
        <p id="passwordBox" onclick="copyPassword()"></p>
      </div>
      <div>
        <label for="length">length</label>
        <input class="pw-len"type="number" id="length" min="8" max="32" value="8">
      </div>
      <div>
        <label for="symbol">incl. symbol</label>
        <input type="checkbox" id="symbol" checked>
      </div>
      <div>
        <label for="number">incl. number</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div>
        <label for="lowerCase">incl. lowercase</label>
        <input type="checkbox" id="lowerCase" checked>
      </div>
      <div>
        <label for="upperCase">incl. uppercase</label>
        <input type="checkbox" id="upperCase" checked>
      </div>
      <button onclick="createPassword()">Get Random Password</button>
    </div>
  </div>
</body>

<script src="app.js"></script>

</html>
